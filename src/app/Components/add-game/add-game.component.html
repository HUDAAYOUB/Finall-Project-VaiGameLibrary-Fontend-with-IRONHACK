<!-- add-game.component.html -->
<div class="container">
    <h2>Add a New Game</h2>
    <form (ngSubmit)="onSubmit()" #gameForm="ngForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" ngModel required>
  
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" ngModel required>
  
      <label for="releaseYear">Release Year:</label>
      <input type="number" id="releaseYear" name="releaseYear" ngModel required>
  
      <!-- Add other game properties as needed -->
  
      <button type="submit" [disabled]="gameForm.invalid">Submit</button>
    </form>
  </div>
  </div>
