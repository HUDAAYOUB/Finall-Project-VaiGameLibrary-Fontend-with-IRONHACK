<app-navbar></app-navbar><!-- profile.component.html -->
<div *ngIf="user">
  <h2>User Details</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>

  <h3>Games List</h3>
  <ul>
    <li *ngFor="let userGame of user.userGames">
      {{ userGame.game.title }} - Rating: {{ userGame.userRating }}
    </li>
  </ul>
</div>
<app-footer></app-footer>
